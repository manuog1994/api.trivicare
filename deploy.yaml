import: 
  - recipe/laravel.php
  - contrib/npm.php

config:
  repository: 'git@github.com:manuog1994/api.trivicare.git'

hosts:
  api:
    remote_user: tara
    hostname: 212.227.40.38
    deploy_path: "/var/www/api.trivicare.com"

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - nvm
    - install
    - build
    - fromshared
    - deploy:publish

  nvm:
    - export NVM_DIR="$HOME/.nvm"
    - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"'
    - nvm use 16

  install:
    - cd: "{{ release_path }}"
    - run: npm install

  build:
    - cd: "{{ release_path }}"
    - run: npm run build
    

  fromshared:
    - run: ln -sfn {{ deploy_path }}/shared/config.json {{ release_path }}/config.json 
after:
  deploy:failed: deploy:unlock

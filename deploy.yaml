import: 
  - recipe/laravel.php
  - contrib/yarn.php

config:
  repository: 'git@github.com:manuog1994/api.trivicare.git'

hosts:
  api:
    remote_user: tara
    hostname: 212.227.40.38
    deploy_path: "/var/www/api.trivicare.com"

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - install
    - build
    - deploy:publish
  install:
    - cd: "{{ release_path }}"
    - run: "yarn install"
    
  build:
    - cd: "{{release_path}}"
    - run: "yarn build"

after:
  deploy:failed: deploy:unlock
